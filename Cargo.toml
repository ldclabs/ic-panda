[workspace]
members = [
  "src/cli_cryptogram",
  "src/ic_panda_ai",
  "src/ic_panda_infra",
  "src/ic_panda_luckypool",
  "src/lib_panda",
  "src/x_auth",
]
resolver = "2"

[workspace.dependencies]
async-trait = "0.1"
bytes = "1"
base64 = "0.21"
candid = "0.10"
ciborium = "0.2"
log = "0.4"
serde = "1"
serde_bytes = "0.11"
serde_json = { version = "1", features = ["preserve_order"] }
structured-logger = "1"
tokio = { version = "1", features = ["full"] }
ed25519-dalek = "2"
hex = "0.4"
hmac = "0.12"
sha2 = "0.10"
sha3 = "0.10"
num-traits = "0.2"
ic-cdk = "0.15"
ic-cdk-timers = "0.8"
ic-stable-structures = "0.6"
getrandom = { version = "0.2", features = ["custom"] }
rand = { version = "0.8", features = ["getrandom"] }
